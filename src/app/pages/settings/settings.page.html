<ion-header>
  <ion-toolbar>
    <ion-title>Nastavení</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        Zavřít
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list [formGroup]="form">
    <ion-item *ngFor="let place of places; let i = index">
      <ion-checkbox slot="start" formControlName="ch{{i + 1}}"></ion-checkbox>
      <ion-label>{{ place.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
