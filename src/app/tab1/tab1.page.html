<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openSettings()">
        <ion-icon slot="icon-only" name="cog-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngFor="let item$ of weather$">
    <ion-card *ngIf="item$ | async; let weather" routerLink="/detail" (click)="openDetail(weather)">
      <ion-card-header>
        <ion-card-subtitle>Počasí pro</ion-card-subtitle>
        <ion-card-title>{{weather.name}}</ion-card-title>
      </ion-card-header>

      <ion-card-content class="ion-no-padding ion">
        <img [src]="'http://openweathermap.org/img/wn/' + weather.weather[0].icon + '@2x.png'">
        <ion-list>
          <ion-item>
            <ion-label>Id: {{weather.id}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>COD: {{weather.cod}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Clouds: {{weather.clouds.all}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>temp: {{weather.main.temp}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
